---
- name: "Gather os specific variables ({{ ansible_facts['distribution'] }} - {{ ansible_facts['distribution_major_version'] }})"
  include_vars: "{{ item }}"
  with_first_found:
    - "../vars/{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "../vars/{{ ansible_facts['distribution'] }}.yml"
    - "../vars/{{ ansible_facts['os_family'] }}.yml"

# ---------------------------------------------
# Preflight checks
# ---------------------------------------------
- name: Run preflight checks
  import_tasks: preflight.yml

# ---------------------------------------------
# Install dependencies
# ---------------------------------------------
- name: Install dependencies
  import_tasks: dependencies.yml
  become: true

# --------------------------------------------------
# Create user/group
# --------------------------------------------------
- name: "Add miarec group '{{ miarec_bin_group }}'"
  group:
    name: "{{ miarec_bin_group }}"
    state: present
  when: miarec_bin_group != 'root'


- name: "Add miarec user '{{ miarec_bin_user }}'"
  user:
    name: "{{ miarec_bin_user }}"
    group: "{{ miarec_bin_group }}"
    comment: "MiaRec"
    shell: /bin/false
    system: true
  when: miarec_bin_user != 'root'

# --------------------------------------------------
# Configure TLS certificate permissions
# When TLS is enabled with client certificates, ensure the
# certificate files are readable by the miarec_bin_group
# --------------------------------------------------
- name: Set group ownership on TLS key files
  file:
    path: "{{ item }}"
    group: "{{ miarec_bin_group }}"
    mode: "u=rw,g=r,o="
  loop: "{{ _tls_key_files | select | list }}"
  vars:
    _tls_key_files:
      - "{{ miarec_db_tls_key_file if (miarec_db_use_ssl | bool and miarec_db_tls_key_file | length > 0) else '' }}"
      - "{{ miarec_redis_tls_key_file if (miarec_redis_use_ssl | bool and miarec_redis_tls_key_file | length > 0) else '' }}"
  when:
    - miarec_bin_group != 'root'
    - _tls_key_files | select | list | length > 0
  become: true

- name: Set group ownership on TLS key file directories
  file:
    path: "{{ item | dirname }}"
    group: "{{ miarec_bin_group }}"
    mode: "u=rwx,g=rx,o="
  loop: "{{ _tls_key_files | select | list }}"
  vars:
    _tls_key_files:
      - "{{ miarec_db_tls_key_file if (miarec_db_use_ssl | bool and miarec_db_tls_key_file | length > 0) else '' }}"
      - "{{ miarec_redis_tls_key_file if (miarec_redis_use_ssl | bool and miarec_redis_tls_key_file | length > 0) else '' }}"
  when:
    - miarec_bin_group != 'root'
    - _tls_key_files | select | list | length > 0
  become: true

# --------------------------------------------------
# Initialize the installation/upgrade process
# --------------------------------------------------
- name: Initialize the deploy root and gather facts
  deploy_helper:
    path: "{{ miarec_install_dir }}"
    release: "{{ miarec_version }}"
    mode: u=rwX,g=rX,o=rX
  become: true

# --------------------------------------------------
# Install/upgrade 'miarec' app files
# --------------------------------------------------
- name: Install miarec
  import_tasks: install.yml
  become: true

# --------------------------------------------------
# Cleanup old and unfinished releases
# --------------------------------------------------
- name: Cleanup old releases
  deploy_helper:
    path: "{{ miarec_install_dir }}"
    release: '{{ deploy_helper.new_release }}'
    state: finalize
    keep_releases: 10
  notify:
    - Restart miarec
  become: true


# --------------------------------------------------
# Create SFTP user
# --------------------------------------------------
- name: Create SFTP user
  import_tasks: sftpuser.yml
  when: miarec_sftp_create_user|bool
  become: true
